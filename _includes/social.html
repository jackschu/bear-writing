<ul class="social-media-list">
    <li><a class="u-email" href="mailto:{{ site.email }}"><svg class="svg-icon" width="16" height="16" viewBox="0 0 16 16"><use xlink:href="{{ '{{ base.url | prepend: site.url }}/assets/minima-social-icons.svg#email' | relative_url }}"></use></svg></a></li>
    {%- if site.twitter_username -%}<li><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#email' | relative_url }}"></use></svg> </a></li>{%- endif -%}
  </ul>
